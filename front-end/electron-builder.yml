appId: com.hiero.transactiontool.app
productName: Hedera Transaction Tool
artifactName: ${name}-${version}-${os}-${arch}.${ext}
protocols:
  name: Hedera Transaction Tool
  schemes:
    - hedera-transaction-tool
directories:
  buildResources: build
  output: 'release'
files:
  - 'dist'
  - 'dist-electron'
asarUnpack:
  - prisma/**
win:
  executableName: ${productName}
nsis:
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  notarize: false
  target:
    - target: 'default'
      arch:
        - x64
        - arm64
        - universal
    - target: 'pkg'
      arch:
        - x64
        - arm64
        - universal
  x64ArchFiles: '*'
  mergeASARs: true
linux:
  target:
    - snap
pkg:
  # overwrite the app without strictly requiring the same identifier
  hasStrictIdentifier: false
  # force the app to be installed in /Applications, not overwriting in any other location
  isRelocatable: false
  scripts: pkg-scripts
  mustClose:
    - com.hiero.transactiontool.app
publish:
  provider: github
  # Explicitly set repository owner and name for GitHub Releases
  # This ensures electron-builder knows where to publish releases
  owner: hashgraph
  repo: hedera-transaction-tool
extraResources:
  - node_modules/prisma/**/*
  - node_modules/.prisma/**/*
  - node_modules/@prisma/client/**/*
  - prisma/**
